<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap">

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto',serif;
            background-color: #faf3df; /* Black background */
            color: #000000; /* White text */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #4f42b5;
            color: #fff;
            padding: 20px 0;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .nav-links {
          margin-right: -1000px; /* Push navbar items to the right */
        }

      .nav-links li {
          display: inline-block;
          margin-left: 30px; /* Increase spacing between navbar items */
        }

      .nav-links li:first-child {
          margin-left: 0; /* Remove margin for the first navbar item */
        }

        .nav-links li {
            display: inline-block;
            margin-left: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 25px;
            padding: 5px 10px;
            font-family: Helvetica, sans-serif;
        }
        /* Home link color */
        .nav-links li:firs-child a {
            color: creme;
            font-family: Helvetica, sans-serif; /* Change color of Home link */
        }

        /* Other links color */
        .nav-links li:not(:first-child) a {
            color: grey;
            font-family: Helvetica, sans-serif; /* Change color of other links */
        }

        .about-me {
            padding: 50px 0;
            margin: 0 auto; /* Center the section horizontally */
            max-width: 800px; /* Limit the width of the section */
            text-align: left; /* Align text to the left */
        }

        .about-me .container {
            display: flex;
            align-items: center;
        }

        .about-me .content {
            flex: 1;
        }

        .about-me h2 {
            font-size: 18px;
            margin-top: 100px;
            margin-bottom: 20px;
            margin-left: -200px;
            color: Black;
        }

        .about-me p {
            font-size: 18x;
            line-height: 1.6;
            margin-bottom: 20px;
            margin-left: -200px;
            font-family:'Roboto',serif;
          
        }

        .about-me .image img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #0E0E0E;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-yop: 50px;
        }

        .logo {
            margin-right: auto; /* Push logo to the left */
        }
        .logo h1 {
          color: gold;
          padding-top: 10px;
          font-family: Helvetica, sans-serif;
      }
      .contact-btn {
        display: inline-block;
        background-color: pink;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        margin-left: -200px;
      }

    .contact-btn:hover {
        background-color: #ffff00; /* Brighter yellow on hover */
      }
    .content {
        opacity: 0; /* Initially hide content */
        transition: opacity 0.5s ease; /* Add transition */
    }
      
    .content.fade-in {
        opacity: 1;
    }
      
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <h1>About Me</h1>
        </div>
    </div>
    <nav>
        <div class="container">
            <ul class="nav-links">
                <li><a href="{{url_for('index')}}">Home</a></li>
                <li><a href="{{url_for('skills')}}">Skills</a></li>
                <li><a href="{{url_for('projects')}}">Projects</a></li>
                <li><a href="{{url_for('contact')}}">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>

<section class="about-me">
    <div class="container">
        <div class="content">
        <h2 style="color: gold;font-size:44px;">Here are some of the skills I possess:</h2>
        <p style="color:creme;font-size:35px;">Languages:</p>
        <p style="color: grey;font-size: 25px;">Java<Br>Python<br>C<br>C++<br> </p>
        </div>
    </div>
</section>

<script>
    // JavaScript code for adding the fade-in class to the content section after a delay
    document.addEventListener('DOMContentLoaded', function() {
        var content = document.querySelector('.content');
        setTimeout(function() {
            content.classList.add('fade-in');
        }, 100); // Delay in milliseconds before adding the fade-in class
    });
</script>
</body>
</html>
